<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservation table</title>
</head>
<style>
    body{
        background-image: url("https://c.pxhere.com/photos/e3/1b/chair_interior_table_cafe_coffee_shop-1391899.jpg!d") ;
        background-size: auto ;
    }
    .wlc
    {
        color: white;
        font-size: x-large;
        text-align: center;
        padding-top: 5%;
    }
    .intro
    {
        color: white;
        font-size: x-large;
        text-align: center;
    }
    .name
    {
        color: white;
        font-size: x-large;
        padding-left: 420px ;
    }
    .container
    {
        border: 2px solid white;
        border-radius: 100px;
    }
    .btn
    {
        width: 350px;
	padding: 10px 30px;
	cursor: pointer;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 18px;
	background:white;
	border: 0;
	border-radius: 30px;
	box-shadow:1px 1px 1px 1px black;
	text-transform: uppercase;
	font-size: 16px;
    font-family: 'Times New Roman', Times, serif;
        
    }
    .btn:hover
    {
        background-color:rgb(54, 27, 27) ;
        color: white;
        box-shadow:2px 1px 2px 1px black;

    
    }
    input{
        background-color: transparent;
    }
    .mbtn
    {
        background-color: transparent;
        color: white;
        width: 150px;
        border-radius: 10px;
    }
    .mbtn:hover
    {
        background-color: rgb(99, 44, 6);
    }
</style>
<body>
   <div class="container">
     <div class="wlc"><b><u>welcome to our cafe : Coffee Snack Starving</u> </B> </div> 
   <div class="intro"> please fill the following details for table reservation <br/> you are our first priority </div><br/><br/>
   <div class="name">  <label for="name">Enter your name : </label>
    <input type="text" id="name" required placeholder="please enter your name" size="60:500px"  /><br/>
      <label for="tel">Enter contact no.</label>
      <input type="tel" placeholder="enter 10 digit contact number"/>     
</div>
    <div class="name"> 
        <label for="no of people">select number of peoples </label>
        <select id="no of people">
            <option>select :</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>round table</option></select><br/>
            </div>
     <div class="name">
        
        Date: <input type="date"  /><br/>
        time:  <input type="time" />
        
     </div>  
     <div class="name">
        <label for="suggestion"><b>suggestion/instrouction</b></label>
        <input type="text" id="suggestion" placeholder="enter suggetion or instruction for us" size="50:500px" /><br/><br/>
        <button class="btn"><b>submit details</b></button>
     </div>     
     <div class="name">
        <button class="mbtn"><a href="" >menu</a></button>
        <button class="mbtn"><a href="">about us</a></button>
        <button class="mbtn"><a href="">contact us</a></button>
     </div>      
  </div>              
</body>
</html>
